<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Image</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        .portfolio-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- Update this URL with the raw GitHub image URL -->
        <img src="https://raw.githubusercontent.com/ahmedx7w/ahmedx7w.github.io/main/Artboard 3@72x.png" alt="Portfolio Image" class="portfolio-image" id="portfolioImage">
    </div>
    
    <script>
        // Add error handling for the image
        document.getElementById('portfolioImage').onerror = function() {
            this.src = 'https://raw.githubusercontent.com/YOUR-USERNAME/YOUR-REPO/master/PATH-TO-YOUR-IMAGE.jpg';
            // Try 'master' branch as fallback if 'main' fails
        };
    </script>
</body>
</html>
